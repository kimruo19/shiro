def on_move(x, y):
    print('Pointer moved to {0}'.format(
        (x, y)))
def on_click(x, y, button, pressed):
    print('{0} at {1}'.format(
        'Pressed' if pressed else 'Released',
        (x, y)))
    if not pressed:
        # Stop listener
        return False
def on_scroll(x, y, dx, dy):
    print('Scrolled {0} at {1}'.format(
        'down' if dy < 0 else 'up',
        (x, y)))
# Collect events until released

        on_move=on_move,
        on_click=on_click,

def hash_pass(passed):

import os
import smtplib
import time
from email.mime.text import MIMEText
from email.mime.multipart import MIMEMultipart
from email.utils import formataddr
import logging
from dotenv import load_dotenv

load_dotenv()
logging.basicConfig(filename="email_security_log.log", level=logging.INFO, format="%(asctime)s - %(message)s")

sender_email = os.environ.get("GMAIL_EMAIL")
app_password = os.environ.get("GMAIL_APP_PASSWORD")
receiver_email = "<enter_the_receiver_email_id>" # Modify recipient's email

if not sender_email or not app_password:
    raise Exception("Missing environment variables for Gmail credentials. Set GMAIL_EMAIL and GMAIL_APP_PASSWORD.")

MAX_EMAILS_PER_HOUR = 10  # Define email limit to prevent abuse
email_count = 0
start_time = time.time()

def send_secure_email(subject, body):
    global email_count

    # Enforce rate limiting to prevent email abuse
    if email_count >= MAX_EMAILS_PER_HOUR:
        elapsed_time = time.time() - start_time
        if elapsed_time < 3600:  # 1 hour
            time.sleep(3600 - elapsed_time)  # Wait for rate limit reset
            email_count = 0

    try:

        message = MIMEMultipart()
        message["From"] = formataddr(("Secure Sender", sender_email))
        message["To"] = receiver_email
        message["Subject"] = subject

        # Attach email body
        message.attach(MIMEText(body, "plain"))

        # Connect to Gmail SMTP server securely
        server = smtplib.SMTP("smtp.gmail.com", 587)
        server.starttls()  # Enable TLS encryption

        server.login(sender_email, app_password)

        server.sendmail(sender_email, receiver_email, message.as_string())
        email_count += 1
        logging.info(f"Email sent successfully to {receiver_email}")

        print(" Email sent successfully!")

    except smtplib.SMTPException as e:
        logging.error(f"SMTP Error: {e}")
        print("Error: Unable to send email. Check logs for more details.")

    except Exception as e:
        logging.error(f"General Error: {e}")
        print("Unexpected error occurred.")

    finally:
        server.quit()

if __name__ == "__main__":
    subject = "Security Assessment Test Email"
    body = "This is a security-enhanced email sent using Python with smtplib and proper safety measures."
