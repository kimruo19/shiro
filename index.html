# Calculating and Visualizing the Current Position of the Moon Using Astropy


from astropy.coordinates import solar_system_ephemeris, get_body, AltAz, EarthLocation
import astropy.units as u
from astropy.time import Time
import matplotlib.pyplot as plt

# Set matplotlib backend
import matplotlib
matplotlib.use('TkAgg')  # Use the TkAgg backend

# Set solar system ephemeris
solar_system_ephemeris.set('builtin')

# Print details
print("***********************")
print("Shipra Jana - 014")
print("***********************")

# Get the current UTC time
time_utc = Time.now()
print(f"Current UTC Time: {time_utc}")

# Get Moon's position
moon = get_body("moon", time_utc)  # Updated function call
location = EarthLocation.of_site('Kitt Peak')

# Transform Moon's position to AltAz
moon_altaz = moon.transform_to(AltAz(obstime=time_utc, location=location))
print(f'Moon coordinates (RA, Dec): {moon.ra}, {moon.dec}')
print(f'Moon Altitude: {moon_altaz.alt}')
print(f'Moon Azimuth: {moon_altaz.az}')

# Plot Moon's position
plt.figure(figsize=(10, 8))
plt.subplot(111, projection='polar')
plt.title('\n Shipra Jana - 014 \n\n Moon Position', y=1.1)
plt.polar(moon.ra.radian, moon.dec.radian, 'o', markersize=10, label='Shipra Jana - 014 \n\nMoon Position')
plt.grid(True)
plt.legend()

# Visualizing New COVID-19 Cases Using Plotly Express:
# •	Daily COVID-19 Case Trends: A Line Plot Visualization

import pandas as pd
import plotly.express as px

# Load dataset from the internet (Johns Hopkins COVID-19 dataset)
url = "https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/jhu/total_cases.csv"
df = pd.read_csv(url)

# Convert 'date' column to datetime
df['Date'] = pd.to_datetime(df['date'])

# Calculate new cases (daily difference)
df['New Cases'] = df['World'].diff()

# Filter out rows with missing new case values
df = df.dropna(subset=['New Cases'])

# Daily COVID-19 Case Trends: Line Plot
fig_daily = px.line(df, x='Date', y='New Cases',
                    title="Daily COVID-19 Case Trends KSMSCIT014 - Shipra Jana",
                    labels={'New Cases': 'New Cases Per Day', 'Date': 'Date'})
fig_daily.show()

# Create a 'Month' column from 'Date'
df['Month'] = df['Date'].dt.to_period('M').astype(str)  # Convert Period to string

# Group by 'Month' and sum 'New Cases'
monthly_data = df.groupby('Month')['New Cases'].sum().reset_index()

# Monthly COVID-19 Case Trends: Bar Plot
fig_monthly = px.bar(monthly_data, x='Month', y='New Cases',
                     title='Monthly COVID-19 Case Trends' +'\n' +'KSMSCIT014 - Shipra Jana' ,
                     labels={'New Cases': 'Total New Cases', 'Month': 'Month'})
fig_monthly.show()

        var text7 = `# Pract 6 - Linear Regression (Diabetes Data)

# Linear Regression Analysis of Diabetes Data: Predicting Age from BMI

import numpy as np
from sklearn import datasets, linear_model
from sklearn.metrics import mean_squared_error, r2_score
from sklearn.model_selection import train_test_split
import plotly.graph_objs as go
import plotly.express as px

# Load the diabetes dataset
diabetes = datasets.load_diabetes()

# Use only the BMI feature (column 2)
diabetes_X = diabetes.data[:, np.newaxis, 2]

# Split the data into training/testing sets (80% train, 20% test)
diabetes_X_train, diabetes_X_test, diabetes_y_train, diabetes_y_test = train_test_split(
    diabetes_X, diabetes.target, test_size=0.2, random_state=42
)

# Create linear regression object
regr = linear_model.LinearRegression()

# Train the model using the training sets
regr.fit(diabetes_X_train, diabetes_y_train)

# Make predictions using the testing set
diabetes_y_pred = regr.predict(diabetes_X_test)

# Output the coefficients
print('Coefficients:', regr.coef_)

# Calculate and print the mean squared error
print("Mean squared error: %.2f" % mean_squared_error(diabetes_y_test, diabetes_y_pred))

# Calculate and print the variance score (R^2)
print('Variance score: %.2f' % r2_score(diabetes_y_test, diabetes_y_pred))

# Prepare data for interactive plotting
scatter_trace = go.Scatter(
    x=diabetes_X_test.flatten(),
    y=diabetes_y_test,
    mode='markers',
    name='Actual values',
    marker=dict(size=8, color='blue', line=dict(width=1)),
    text=[f"BMI: {x:.2f}, Progression: {y:.2f}" for x, y in zip(diabetes_X_test.flatten(), diabetes_y_test)],  # Hover text
    hoverinfo="text"
)

line_trace = go.Scatter(
    x=diabetes_X_test.flatten(),
    y=diabetes_y_pred,
    mode='lines',
    name='Regression line',
    line=dict(color='red', width=2),
    hoverinfo="skip"  # No hover information for the line
)

# Define layout for Plotly
layout = go.Layout(
    title="Diabetes Progression vs BMI | KSMSCIT014 - Shipra Jana",
    xaxis=dict(title='BMI'),
    yaxis=dict(title='Disease Progression'),
    hovermode="closest",  # Hover mode for tooltips
    template="plotly",  # Aesthetic template
    showlegend=True,
    width=1200
)

# Create the figure and add the traces
fig = go.Figure(data=[scatter_trace, line_trace], layout=layout)
print("KSMSCIT014 - Shipra Jana")

# Show the figure
fig.show()

    images = [img for img in os.listdir(image_folder)
              if img.endswith(".jpg") or
              img.endswith(".jpeg") or
              img.endswith(".png")]

    # Array images should only consider the image files ignoring others if any
    print(images)

    frame = cv2.imread(os.path.join(image_folder, images[0]))

    # Setting the frame width and height based on the first image
    height, width, layers = frame.shape

    video = cv2.VideoWriter(video_name, cv2.VideoWriter_fourcc(*'DIVX'), 1, (width, height))

    # Appending the images to the video one by one
    for image in images:
        video.write(cv2.imread(os.path.join(image_folder, image)))

    # Deallocating memories taken for window creation

mean_latitude = sum(latitudes) / len(latitudes)
