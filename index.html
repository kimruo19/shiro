# p2 -  2 dataset

import numpy as np
from scipy import stats

# Define two datasets
dataset1 = [10, 20, 20, 30, 40, 50]
dataset2 = [15, 25, 25, 35, 45, 55]

# Function to calculate measures of central tendency and dispersion
def central_tendency_and_dispersion(data):
    mean = np.mean(data)
    median = np.median(data)
    # Use .item() to safely extract mode value
    mode = stats.mode(data, keepdims=True).mode.item()
    std_dev = np.std(data)  # Standard deviation
    mad = np.mean(np.abs(data - mean))  # Mean absolute deviation
    return mean, median, mode, std_dev, mad

# Calculate for both datasets
mean1, median1, mode1, std_dev1, mad1 = central_tendency_and_dispersion(dataset1)
mean2, median2, mode2, std_dev2, mad2 = central_tendency_and_dispersion(dataset2)

# Print results
print("Dataset 1: Mean =", mean1, ", Median =", median1, ", Mode =", mode1, ", Std Dev =", std_dev1, ", MAD =", mad1)
print("Dataset 2: Mean =", mean2, ", Median =", median2, ", Mode =", mode2, ", Std Dev =", std_dev2, ", MAD =", mad2)

#Determine p-value using the Standard Normal Distribution-score - check its correspondence is either less or more.

# Practical No - 2  -->  Probability Distribution
"""Determine p-value using the Standard Normal Distribution,z-score - check it's correspondence is either less or
more"""

from scipy import stats

# Given Data
Total_Population_Mean = 100
Population_Standard_Deviation = 15

Sample_Mean = 140
Sample_Size = 30

# Calculate Z-Score
Z_Score = (Sample_Mean-Total_Population_Mean)/(Population_Standard_Deviation/Sample_Size**0.5)

print("********************")
print("Shipra Jana 014")
print("********************")

print("Z-Score:", Z_Score)

# Calculate P-Value

P_Value = 2*(1-stats.norm.cdf(abs(Z_Score)))
print("P-Value(Two-Tailed Test):", P_Value)

Significance_Value = 0.05
if P_Value < Significance_Value:
  print("Reject Null Hypothesis")
else:
  print("Fail to Reject Null Hypothesis")

        var text3 = `#Pract 3 - Normal Distribution 

        # Practical No - 3 --> Hypothesis Testing and Visualizing - Normal Distribution
"""On an examination given to student at large number of different college,
the mean grade was 74.5 and the standard deviation was 8.0. At one particular college where 200 students took the examination,
the mean grade was 75.90. Discuss the significance of this result at that level 0.05 from the viewpoint of one-tail and
two-tail and display the normal distribution curve with the z-score
"""

from scipy.stats import norm
import matplotlib.pyplot as plt
import numpy as np

print("********************")
print("Shipra Jana 014")
print("********************")

# Given Data
overall_mean = 74.5
overall_std = 8.0
sample_mean = 75.9
sample_size = 200
alpha = 0.05

# Calculate hypothesis (null, alternative)
null_hypothesis = overall_mean >= sample_mean #Assuming higher mean at the college(One-Tail)
alternative_hypothesis = not null_hypothesis

# Calculate z-score
z_score = (sample_mean - overall_mean)/(overall_std/np.sqrt(sample_size))

# Calculate p-value
print("A: 1 tail hypothesis testing")
p_value = 1-norm.cdf(z_score)
print("P-Value:", p_value)

if p_value<alpha:
  print("We can support higher mean at the college")
else:
  print("We cannot support higher mean at the college")

#Two-Tail
print("B: 2 tail hypothesis testing")
p_value2 = 2*(1-norm.cdf(abs(z_score)))
print("P-Value(Two-Tail):", p_value2)

if p_value2<alpha:
  print("Significance Difference found")
else:
  print("Significance Difference not found")

# Data Visualisation
x = np.linspace(overall_mean-3*overall_std, overall_mean+3*overall_std, 100)
plt.plot(x, norm.pdf(x, overall_mean, overall_std), label='Normal Distribution')
plt.axvline(x=sample_mean, color='r', linestyle='dashed', label='Sample Mean')
plt.xlabel('Exam Grades')
plt.ylabel('Probability Density')
plt.title('Shipra Jana - 014 \n Normal Distribution Visualisation')
plt.legend()
plt.show()
