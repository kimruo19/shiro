        var text1 = `#P1 ABAP String – Concatenation & Length

PARAMETERS: p_fname TYPE string,
p_mname TYPE string,
p_lname TYPE string.
DATA: lv_withspace TYPE string,
lv_withoutspace TYPE string,
lv_condensed TYPE string.
DATA: lv_len_fname TYPE i,
lv_len_mname TYPE i,
lv_len_lname TYPE i,
lv_len_final TYPE i.
"1. With space
lv_withspace = |{ p_fname } { p_mname } { p_lname }|.
"2. Without space
lv_withoutspace = p_fname && p_mname && p_lname.
"3. Condense
lv_condensed = lv_withspace.
CONDENSE lv_condensed.
"4. Lengths
lv_len_fname = strlen( p_fname ).
lv_len_mname = strlen( p_mname ).
lv_len_lname = strlen( p_lname ).
lv_len_final = strlen( lv_withspace ).
"OUTPUT
WRITE: / 'Full Name (with space):', lv_withspace.
WRITE: / 'Full Name (no space):', lv_withoutspace.
WRITE: / 'Condensed Name:', lv_condensed.
WRITE: / 'Length First Name:', lv_len_fname.
WRITE: / 'Length Middle Name:', lv_len_mname.
WRITE: / 'Length Surname:', lv_len_lname.
WRITE: / 'Length Final String:', lv_len_final.

    `;



    
        var text2 = `
# p2 ABAP String – Replace, Split, Uppercase

PARAMETERS: p_fname TYPE string,
p_mname TYPE string,
p_lname TYPE string.

DATA: lv_fullname TYPE string,
lv_upper TYPE string,
lv_lower TYPE string,
lv_replace TYPE string,
lv_reverse TYPE string.

DATA: lt_words TYPE TABLE OF string WITH EMPTY KEY.

lv_fullname = |{ p_fname } { p_mname } { p_lname }|.
CONDENSE lv_fullname.

IF lv_fullname IS INITIAL.
  WRITE: / 'No name provided. Please enter first/middle/last name.'.
  RETURN.
ENDIF.

lv_upper = to_upper( lv_fullname ).
lv_lower = to_lower( lv_fullname ).

" --- SAFE replace
lv_replace = lv_fullname.

DATA(lv_search) = ' '.

IF lv_search IS NOT INITIAL.
  REPLACE ALL OCCURRENCES OF ' ' IN lv_replace WITH '-'.
ENDIF.

SPLIT lv_fullname AT ' ' INTO TABLE lt_words.
lv_reverse = reverse( lv_fullname ).

WRITE: / 'Uppercase: ', lv_upper.
WRITE: / 'Lowercase: ', lv_lower.
WRITE: / 'Hyphen Name: ', lv_replace.
WRITE: / 'Reversed Name:', lv_reverse.
WRITE: / 'Split Words:'.

LOOP AT lt_words INTO DATA(lv_word).
  WRITE: / lv_word.
ENDLOOP.
`;


        var text3 = `#P3 -  ABAP 7.4+ Chain of String Operations 

PARAMETERS: p_fname TYPE string,
p_mname TYPE string,
p_lname TYPE string.
DATA: lv_temp TYPE string,
lv_condense TYPE string,
lv_trim_l TYPE string,
lv_trim_r TYPE string,
lv_trim_all TYPE string,
lv_rev TYPE string.
"String Template
lv_temp = |{ p_fname } { p_mname } { p_lname }|.
"Condense
lv_condense = lv_temp.
CONDENSE lv_condense.
"Trim operations
lv_trim_l = shift_left( val = lv_condense ).
lv_trim_r = shift_right( val = lv_condense ).
lv_trim_all = condense( val = lv_condense del = 'A' ).
"Reverse
lv_rev = reverse( lv_condense ).
"OUTPUT
WRITE: / 'Template Name:', lv_temp.
WRITE: / 'Condensed:', lv_condense.
WRITE: / 'Trim Left:', lv_trim_l.
WRITE: / 'Trim Right:', lv_trim_r.
WRITE: / 'Trim All:', lv_trim_all.
WRITE: / 'Reversed:', lv_rev.
WRITE: / 'Length Before:', strlen( lv_temp ).
WRITE: / 'Length After Condense:', strlen( lv_condense ).
`;

var text8 = `#8p CURD Operations (Cinema Ticket Booking System)

REPORT Z_KC_CINEMA
_BOOK_CRUD142

TABLES:ZCINEMA_BOOK142.

*----------------------------------------------------------------------
* Selection Screen
*----------------------------------------------------------------------
SELECTION-SCREEN BEGIN OF BLOCK b1 WITH FRAME TITLE text-001.
PARAMETERS: p_insert RADIOBUTTON GROUP g1 DEFAULT 'X',
p_update RADIOBUTTON GROUP g1,
p_delete RADIOBUTTON GROUP g1,
p_modify RADIOBUTTON GROUP g1,
p_display RADIOBUTTON GROUP g1.
SELECTION-SCREEN END OF BLOCK b1.

SELECTION-SCREEN BEGIN OF BLOCK b2 WITH FRAME TITLE text-002.
PARAMETERS: s_bid     TYPE zcinema_book142-booking_id,
s_cname   TYPE zcinema_book142-customer_name,
s_mname   TYPE zcinema_book142-movie_name,
s_time    TYPE zcinema_book142-show_time,
            s_seat    TYPE zcinema_book142-seat_no,
            s_bdate   TYPE zcinema_book142-booking_date.
SELECTION-SCREEN END OF BLOCK b2.

*----------------------------------------------------------------------
* Start of Selection
*----------------------------------------------------------------------
START-OF-SELECTION.

  CASE 'X'.
    WHEN p_insert.
      PERFORM insert_record.

    WHEN p_update.
      PERFORM update_record.

    WHEN p_delete.
      PERFORM delete_record.

    WHEN p_modify.
      PERFORM modify_record.

    WHEN p_display.
      PERFORM display_records.
  ENDCASE.

*----------------------------------------------------------------------
* INSERT
*----------------------------------------------------------------------
FORM insert_record.

  zcinema_book142-booking_id   = s_bid.
  zcinema_book142-customer_name = s_cname.
  zcinema_book142-movie_name    = s_mname.
  zcinema_book142-show_time     = s_time.
  zcinema_book142-seat_no       = s_seat.
  zcinema_book142-booking_date  = s_bdate.

  INSERT zcinema_book142.
  IF sy-subrc = 0.
    MESSAGE 'Booking added successfully.' TYPE 'S'.
  ELSE.
    MESSAGE 'Insert failed. Duplicate Booking ID?' TYPE 'E'.
  ENDIF.

ENDFORM.

*----------------------------------------------------------------------
* UPDATE
*----------------------------------------------------------------------
FORM update_record.

  SELECT SINGLE * FROM zcinema_book142
    WHERE booking_id = s_bid.

  IF sy-subrc = 0.

    zcinema_book142-customer_name = s_cname.
    zcinema_book142-movie_name     = s_mname.
    zcinema_book142-show_time      = s_time.
    zcinema_book142-seat_no        = s_seat.
    zcinema_book142-booking_date   = s_bdate.

    UPDATE zcinema_book142.

    IF sy-subrc = 0.
      MESSAGE 'Booking updated successfully.' TYPE 'S'.
    ELSE.
      MESSAGE 'Update failed.' TYPE 'E'.
    ENDIF.

  ELSE.
    MESSAGE 'Booking ID not found.' TYPE 'E'.
  ENDIF.

ENDFORM.

*----------------------------------------------------------------------
* DELETE
*----------------------------------------------------------------------
FORM delete_record.

  DELETE FROM zcinema_book142
    WHERE booking_id = s_bid.

  IF sy-subrc = 0.
    MESSAGE 'Booking deleted successfully.' TYPE 'S'.
  ELSE.
    MESSAGE 'Delete failed. Booking ID not found.' TYPE 'E'.
  ENDIF.

ENDFORM.

*----------------------------------------------------------------------
* MODIFY
*----------------------------------------------------------------------
FORM modify_record.

  zcinema_book142-booking_id    = s_bid.
  zcinema_book142-customer_name = s_cname.
  zcinema_book142-movie_name    = s_mname.
  zcinema_book142-show_time     = s_time.
  zcinema_book142-seat_no       = s_seat.
  zcinema_book142-booking_date  = s_bdate.

  MODIFY zcinema_book142.

  IF sy-subrc = 0.
    MESSAGE 'Booking modified successfully.' TYPE 'S'.
  ELSE.
    MESSAGE 'Modify failed.' TYPE 'E'.
  ENDIF.

ENDFORM.

*----------------------------------------------------------------------
* DISPLAY ALL RECORDS
*----------------------------------------------------------------------
FORM display_records.

  DATA: lt_data TYPE TABLE OF zcinema_book142,
        ls_data TYPE zcinema_book142.

  SELECT * FROM zcinema_book142 INTO TABLE lt_data.

  IF lt_data IS INITIAL.
    MESSAGE 'No records found.' TYPE 'I'.
    RETURN.
  ENDIF.

  LOOP AT lt_data INTO ls_data.
    WRITE: / 'Booking ID     :', ls_data-booking_id,
           / 'Customer Name  :', ls_data-customer_name,
           / 'Movie Name     :', ls_data-movie_name,
           / 'Show Time      :', ls_data-show_time,
           / 'Seat No        :', ls_data-seat_no,
           / 'Booking Date   :', ls_data-booking_date,
           / '-------------------------------------------'.
  ENDLOOP.

ENDFORM.

var text10 = `#10p Student Result Checker
PARAMETERS: p_m1 TYPE i,
p_m2 TYPE i,
p_m3 TYPE i.
IF p_m1 < 35 OR p_m2 < 35 OR p_m3 < 35.
MESSAGE 'Failed! Marks less than 35 not allowed' TYPE 'E'.
ENDIF.
DATA: gv_total TYPE i,
gv_per TYPE p DECIMALS 2.
gv_total = p_m1 + p_m2 + p_m3.
gv_per = gv_total / 3.
WRITE: / 'Marks:', p_m1, p_m2, p_m3,
/ 'Total :', gv_total,
/ 'Percent:', gv_per.
IF gv_per >= 75.
MESSAGE 'Distinction' TYPE 'S'.
ELSEIF gv_per >= 60.
MESSAGE 'First Class' TYPE 'I'.
ELSEIF gv_per >= 50.
MESSAGE 'Second Class' TYPE 'I'.
ELSE.
MESSAGE 'Pass Class' TYPE 'W'.
ENDIF.

`;

var text11 = `#11p Compare Two Numbers

PARAMETERS: n1 TYPE i,
n2 TYPE i.
IF n1 < 0 OR n2 < 0.
MESSAGE 'Negative numbers not allowed' TYPE 'E'.
ENDIF.
"--- Calculate arithmetic values first
DATA: lv_sum TYPE i,
lv_diff TYPE i,
lv_prod TYPE i.
lv_sum = n1 + n2.
lv_diff = n1 - n2.
lv_prod = n1 * n2.
"--- Output results
WRITE: / 'Sum :', lv_sum,
/ 'Difference :', lv_diff,
/ 'Product :', lv_prod.
"--- Comparison Messages
IF n1 = n2.
MESSAGE 'Both numbers are equal' TYPE 'S'.
ELSEIF n1 > n2.
MESSAGE 'First number is greater' TYPE 'I'.
ELSE.
MESSAGE 'First number is smaller' TYPE 'W'.
ENDIF.



`;

var text13 = `13p Fibonacci Series

PARAMETERS p_n TYPE i.
IF p_n <= 0.
MESSAGE 'Enter a positive number' TYPE 'E'.
ENDIF.
DATA: a TYPE i VALUE 0,
b TYPE i VALUE 1,
c TYPE i,
i TYPE i.
WRITE: / 'Fibonacci Series:'.
DO p_n TIMES.
WRITE: a.
c = a + b.
a = b.
b = c.
ENDDO.

`;

var text14 = `#14p Factorial Calculation

PARAMETERS p_num TYPE i.
IF p_num < 0.
MESSAGE 'Negative number not allowed' TYPE 'E'.
ENDIF.
DATA: fact TYPE i VALUE 1,
i
TYPE i.
IF p_num = 0.

ENDDO.
ENDIF.

var text15 = `#15p Palindrome Checker

PARAMETERS p_str TYPE string.
DATA(lv_rev) = reverse( p_str ).
WRITE: / 'Original:', p_str,
/ 'Reversed:', lv_rev.
IF p_str = lv_rev.
MESSAGE 'It is a Palindrome' TYPE 'S'.
ELSE.
MESSAGE 'Not a Palindrome' TYPE 'W'.
ENDIF.
`;

function copyText(text) {
    navigator.clipboard.writeText(text).then(function () {
        document.getElementById('copiedMsg').innerHTML = "Text Copied"
    }).catch(function (err) {
        console.error('Unable to copy text', err);
    });
}
</script>
