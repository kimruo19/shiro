var text10 = `# practical no 6
print ("Moinuddin dhuni 23")
class Rule:
    def __init__(self, conditions, conclusion):
        self.conditions = conditions  
        self.conclusion = conclusion  
    def is_applicable(self, facts):
        """Check if all conditions are met by the current facts."""
        return all(condition in facts for condition in self.conditions)
class RuleBasedSystem:
    def __init__(self):
        self.rules = []  
        self.facts = set()
    def add_rule(self, conditions, conclusion):
        """Add a rule to the rule-based system."""
        rule = Rule(conditions, conclusion)
        self.rules.append(rule)

    def add_fact(self, fact):
        """Add a new fact to the knowledge base."""
        self.facts.add(fact)

    def infer(self):
        """Perform forward-chaining to infer new facts."""
        new_facts = True
        while new_facts:
            new_facts = False
            for rule in self.rules:
                if rule.is_applicable(self.facts) and rule.conclusion not in self.facts:
                    self.facts.add(rule.conclusion)
                    new_facts = True
                    print(f"New fact inferred: {rule.conclusion}")

    def display_facts(self):
        """Display the facts in the knowledge base."""
        print("Current facts in the knowledge base:")
        for fact in sorted(self.facts):
            print(f"- {fact}")
if __name__ == "__main__":
    rbs = RuleBasedSystem()
    rbs.add_rule(["rainy"], "wet_ground")
    rbs.add_rule(["wet_ground", "cold"], "slippery_road")
    rbs.add_rule(["sunny"], "dry_ground")
    rbs.add_fact("rainy")
    rbs.add_fact("cold")
    print("Initial facts:")
    rbs.display_facts()
    print("\nInferring new facts...")
    rbs.infer()
    print("\nFinal facts:")
    rbs.display_facts()
    print ("Moinuddin Dhuni 23 ")

def conditional():
  pass_stats = 0.15
  pass_codingWstats = 0.60
  pass_codingWOstats = 0.40
  prob_both = pass_stats * pass_codingWstats
  print("The probability that bapplicant passes both is:", round(prob_both, 3))
  prob_coding = (prob_both) + ((1- pass_stats)*pass_codingWOstats)
  print("The probability that he/she passes only coding is:", round(prob_coding, 3))
  stats_given_coding = prob_both/prob_coding
  print("Conditional probability is:", round(stats_given_coding, 3))

def bayes_theorem (prior_prob, likelihood, evidence):
  
  posterior_prob = (likelihood*prior_prob) / evidence
  return posterior_prob
  
if __name__ == "__main__":
  print("MOinuddin Dhuni 23")

  likelihood = float(input("Enter likelihood: "))
