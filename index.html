REPORT ZPRACT4_FACTORIAL.        " Program name

* Step 2: Define a variable to hold the factorial result
DATA: result TYPE i.

* Step 3: Call the subroutine to calculate the factorial
PERFORM calculate_factorial USING p_number CHANGING result.

* Step 4: Display the result
WRITE: / 'The factorial of', p_number, 'is', result.
Write : / 'Progrm By: Shipra Jana - 014'.

* Subroutine to calculate factorial
FORM calculate_factorial USING value(num) TYPE i
                         CHANGING fact TYPE i.
  fact = 1.                        " Initialize factorial to 1

  DO num TIMES.
    fact = fact * sy-index.        " Multiply by loop counter
  ENDDO.

        var text6 = ` # Pract 6 - OOPS set-get

* Define a simple ABAP class with attributes for Name and Age. Include methods to set and get these attributes. Instantiate the class and demonstrate its usage.

REPORT ZPRACT6_OOPS_CLASS.

CLASS ZCL_PERSON DEFINITION. " Define the Class
  PUBLIC SECTION.
    " Attributes (Properties) of the class
    DATA: name TYPE STRING,
          age  TYPE I.

    " Method to set the name and age
    METHODS: set_name_age IMPORTING i_name TYPE STRING
                                    i_age TYPE I.

    " Method to get the name
    METHODS: get_name RETURNING VALUE(r_name) TYPE STRING.

    " Method to get the age
    METHODS: get_age RETURNING VALUE(r_age) TYPE I.
ENDCLASS.

*********************************************

CLASS ZCL_PERSON IMPLEMENTATION.

  " Method to set Name and Age
  METHOD set_name_age.
    name = i_name.
    age  = i_age.
  ENDMETHOD.

  " Method to get Name
  METHOD get_name.
    r_name = name.
  ENDMETHOD.

  " Method to get Age
  METHOD get_age.
    r_age = age.
  ENDMETHOD.

ENDCLASS.

*********************************************

START-OF-SELECTION.

" Declare an object reference for the class
DATA: person_obj TYPE REF TO ZCL_PERSON,
      lv_name    TYPE STRING,
      lv_age     TYPE I.

" Create an instance (object) of the class
CREATE OBJECT person_obj.

" Set values using the set_name_age method
CALL METHOD person_obj->set_name_age
  EXPORTING
    i_name = 'SHIPRA JANA - 014'
    i_age  = 22.

" Get values using get_name and get_age methods
lv_name = person_obj->get_name( ).
lv_age  = person_obj->get_age( ).

" Display the values
WRITE: / 'Name:', lv_name,
       / 'Age:', lv_age.

        var text7 = `# Pract 7 - JOINS

* Develop an ABAP program that performs a join between two tables and displays the results. Ensure that the join is based on a common key.

* SE38 - ZSJOINS

REPORT ZSJOINS.

" Define the structure for the result
TYPES: BEGIN OF ty_result,
         ID TYPE INT2,
         NAME TYPE STRING,
         AGE TYPE INT2,
       END OF ty_result.

" Declare internal table to store the result
DATA: lt_result TYPE TABLE OF ty_result,
      wa_result TYPE ty_result.

" Perform the inner join using SELECT statement
SELECT a~ID, a~NAME, b~AGE
  INTO TABLE @lt_result
  FROM zstable1 AS a
  INNER JOIN zstable2 AS b
  ON a~ID = b~ID.

" Check if records are fetched
IF lt_result IS NOT INITIAL.
  " Display the result
  WRITE: / 'ID', 10 'Name', 20 'Age'.
  "WRITE: / 'ID', 'Name',  'Age'.
  ULINE.

  LOOP AT lt_result INTO wa_result.
    WRITE: / wa_result-id, 10 wa_result-name, 20 wa_result-age.
    "WRITE: / wa_result-id,  wa_result-name,  wa_result-age.
  ENDLOOP.
ELSE.
  WRITE: / 'No matching records found'.
ENDIF.

`;

        var text9 = `# Pract 9 - SAP ECC and S/4HANA

* Explain the key differences between SAP ECC and S/4HANA in terms of data model and performance. Include examples of how ABAP programming might need to adapt.

<!-- 
### Key Differences Between SAP ECC and S/4HANA

1. Data Model  
- SAP ECC: Relies on complex tables with redundancy. For example, it uses separate tables for totals (BSEG for line items and BKPF for headers).  
- S/4HANA: Simplified data model using in-memory HANA technology. For example, tables like ACDOCA (Universal Journal) combine financial and controlling data in one place.

Impact on ABAP:  
- In ECC, ABAP developers often need to join multiple tables.  
- In S/4HANA, fewer joins are required, as data is consolidated in simplified structures.

2. Performance  
- SAP ECC: Uses traditional disk-based databases, leading to slower data retrieval and reporting.  
- S/4HANA: In-memory database enables faster processing and real-time analytics.

Impact on ABAP:  
- In S/4HANA, avoid SELECT * statements; leverage CDS Views (Core Data Services) and HANA-optimized queries for better performance.

3. Database Dependency  
- SAP ECC: Works with various databases (Oracle, SQL Server, etc.).  
- S/4HANA: Works exclusively with the SAP HANA database.

Impact on ABAP:  
- Use HANA-specific features like AMDP (ABAP Managed Database Procedures) for optimized processing.

Examples of ABAP Adaptation:
1. Old ECC Style:
   SELECT * FROM BKPF WHERE bukrs = '1000'.
   SELECT * FROM BSEG WHERE bukrs = '1000'.
   (Multiple queries with joins across tables)

2. S/4HANA Style:
   SELECT * FROM ACDOCA WHERE bukrs = '1000'.
   (Single query using the Universal Journal table)

In short: S/4HANA simplifies the data model, improves performance with in-memory technology, and requires ABAP programming to adapt by using HANA-optimized techniques like CDS Views and fewer table joins.
-->

function copyText(text) {
    navigator.clipboard.writeText(text).then(function () {
        document.getElementById('copiedMsg').innerHTML = "Text Copied"
    }).catch(function (err) {
        console.error('Unable to copy text', err);
    });
}
