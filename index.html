package Pract1A;
import java.net.*;
import java.io.*;
public class tcpServerPrime {
 public static void main(String[] args) {
 try {
 ServerSocket ss = new ServerSocket(8001);
 System.out.println("Server Started........");
 Socket s = ss.accept();

 DataInputStream in = new DataInputStream(s.getInputStream());
 int x = in.readInt();

 DataOutputStream otc = new DataOutputStream(s.getOutputStream());
 // Check for prime numbers
 if (x <= 1) {
 otc.writeUTF(x + " is not Prime");
 } else {
 boolean isPrime = true;
 for (int i = 2; i <= Math.sqrt(x); i++) {
 if (x % i == 0) {
 isPrime = false;
 break; // Exit the loop if a divisor is found
 }
 }
 if (isPrime) {
 otc.writeUTF(x + " is Prime");
 } else {
 otc.writeUTF(x + " is not Prime");
 }
 }
 } catch (Exception e) {
 System.out.println(e.toString());
 }
 }
}

 DataOutputStream out = new DataOutputStream(s.getOutputStream());
 DataInputStream in = new DataInputStream(s.getInputStream());
 String receive, send;

 if (receive.equals("STOP")) {
 out.writeBytes("Server: Connection closed.\n");
 break;
 }
 System.out.println("Client Says: " + receive);
 System.out.print("Server Says: ");
 send = br.readLine();
 out.writeBytes(send + "\n");
 }
 // Close resources
 br.close();
 in.close();
 out.close();
 s.close();
 ss.close(); // Close the server socket as well
 } catch (Exception e) {
 e.printStackTrace();
 }
 }
}

package Pract2C;
import java.util.*;
import java.net.*;
class RPCServer {
 DatagramSocket ds;
 DatagramPacket dp;
 String str, methodName, result;
 int val1, val2;
 RPCServer() {
 try {
 ds = new DatagramSocket(1200);
 byte[] b = new byte[4096];
 while (true) {
 dp = new DatagramPacket(b, b.length);
 ds.receive(dp);
 str = new String(dp.getData(), 0, dp.getLength());
 if (str.equalsIgnoreCase("q")) {
 System.out.println("Server shutting down.");
 break; // Exit the loop if "q" is received
 }
 StringTokenizer st = new StringTokenizer(str, " ");
 methodName = st.nextToken(); // Get the method name
 val1 = Integer.parseInt(st.nextToken()); // Get first parameter
 val2 = Integer.parseInt(st.nextToken()); // Get second parameter
 System.out.println("Received: " + str);
 // Perform the requested operation
 switch (methodName.toLowerCase()) {
 case "add":
 result = "" + add(val1, val2);
 break;
 case "sub":
 result = "" + sub(val1, val2);
 break;
 case "mul":
 result = "" + mul(val1, val2);
 break;
 case "div":
 if (val2 != 0) {
 result = "" + div(val1, val2);
 } else {
 result = "Error: Division by zero";
 }
 break;
 default:
 result = "Error: Unknown method";
 }
 byte[] b1 = result.getBytes();
 DatagramPacket dp1 = new DatagramPacket(b1, b1.length, dp.getAddress(), 1300);
 System.out.println("Result: " + result);
 ds.send(dp1);
 }
 ds.close(); // Close the socket when done
 } catch (Exception e) {
 e.printStackTrace();
 }
 }
 public int add(int val1, int val2) {
 return val1 + val2;
 }
 public int sub(int val1, int val2) {
 return val1 - val2;
 }
 public int mul(int val1, int val2) {
 return val1 * val2;
 }
 public int div(int val1, int val2) {
 return val1 / val2;
 }
 public static void main(String[] args) {
 new RPCServer();
 }
}
