def calculate_parity(data: str) -> int:
    count_of_ones = data.count('1')
    
    return 0 if count_of_ones % 2 == 0 else 1

def check_parity(data_with_parity: str) -> bool:
    data = data_with_parity[:-1]
    received_parity_bit = int(data_with_parity[-1])
    calculated_parity_bit = calculate_parity(data)
    return received_parity_bit == calculated_parity_bit

    received_data = input("Enter received data with parity bit for integrity check: ")

        practical 7b
        def two_d_parity_check(data):
    row_parity = []
    col_parity = [0] * len(data[0])  

    
    for row in data:
        row_parity_bit = sum(row) % 2
        row_parity.append(row_parity_bit)

        for i, elem in enumerate(row):
            col_parity[i] ^= elem  

    return row_parity, col_parity

def check_data_integrity(data, row_parity, col_parity):
    for i, row in enumerate(data):
        row_parity_bit = sum(row) % 2
        if row_parity_bit != row_parity[i]:  
            return False

    for i in range(len(col_parity)):
        col_parity_bit = sum(row[i] for row in data) % 2
        if col_parity_bit != col_parity[i]:  
            return False

    return True

# Example usage:
data = [
    [1, 0, 1],
    [0, 1, 0],
    [1, 1, 1]
]

row_parity, col_parity = two_d_parity_check(data)
print("Row parity:", row_parity)
print("Column parity:", col_parity)

if check_data_integrity(data, row_parity, col_parity):
    print("Data is intact.")
else:
    print("Data is corrupted.")

function copyText(text) {
    navigator.clipboard.writeText(text).then(function () {
        document.getElementById('copiedMsg').innerHTML = "Text Copied"
    }).catch(function (err) {
        console.error('Unable to copy text', err);
    });
