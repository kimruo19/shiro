import java.io.*;
import java.net.*;
class tcpServerPrime
{
public static void main(String args[])
{
try
{
ServerSocket ss = new ServerSocket(8001);
System.out.println("Server Started........");
Socket s = ss.accept();
DataInputStream in = new DataInputStream(s.getInputStream());
int x= in.readInt();
DataOutputStream otc = new DataOutputStream(s.getOutputStream());
int y = x/2;
if(x==1 || x==2 || x==3)
{
otc.writeUTF(x + " is Prime");
System.exit(0);
}
for(int i=2; i<=y; i++)
{
if(x%i !=0)
{
otc.writeUTF(x + " is Prime");
}
else
{
otc.writeUTF(x + " is not Prime");
}
}
}
catch(Exception e)
{
System.out.println(e.toString());
}
}
}

import java.io.*;

class ChatServer
{
public static void main(String args[])
{
try
{
ServerSocket ss = new ServerSocket(8000);
System.out.println("Waiting for client to connect...");
Socket s = ss.accept();
BufferedReader br = new BufferedReader(new InputStreamReader(System.in));
DataOutputStream out = new DataOutputStream(s.getOutputStream());
DataInputStream in = new DataInputStream(s.getInputStream());
String receive, send;
while((receive = in.readLine()) != null)
{
if(receive.equals("STOP"))
break;
System.out.println("Client Says : "+receive);
System.out.print("Server Says : ");
send = br.readLine();
out.writeBytes(send+"\n");
}
br.close();
in.close();
out.close();
s.close();
}
catch(Exception e)
{
e.printStackTrace();
}
}
}

        import java.rmi.*;
        public interface InterConvert extends Remote
        {
        public String convertDigit(String no) throws Exception;
        }
        2. ServerConvert.java
        import java.rmi.*;
        import java.rmi.server.*;
        public class ServerConvert extends UnicastRemoteObject implements InterConvert
        {
        public ServerConvert() throws Exception
        {
        }
        public String convertDigit(String no) throws Exception
        {
        String str = "";
        for(int i = 0; i < no.length(); i++)
        {
        int p = no.charAt(i);
        if( p == 48)
        {
        str += "zero ";
    }
    if( p == 49)
    {
    str += "one ";
    }
    if( p == 50)
    {
    str += "two ";
    }
    if( p == 51)
    {
    str += "three ";
    }
    if( p == 52)
    {
    str += "four ";
    }
    if( p == 53)
    {
    str += "five ";
    }
    if( p == 54)
    {
    str += "six ";
    }
    if( p == 55)
    {
    str += "seven ";
}
if( p == 56)
{
str += "eight ";
}
if( p == 57)
{
str += "nine ";
}
}
return str;
}

function copyText(text) {
    navigator.clipboard.writeText(text).then(function () {
        document.getElementById('copiedMsg').innerHTML = "Text Copied"
    }).catch(function (err) {
        console.error('Unable to copy text', err);
    });
}
